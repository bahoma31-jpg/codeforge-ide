version: 2

updates:
  # npm dependencies — weekly
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Africa/Algiers"
    open-pull-requests-limit: 10
    reviewers:
      - "bahoma31-jpg"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions — monthly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Africa/Algiers"
    open-pull-requests-limit: 5
    reviewers:
      - "bahoma31-jpg"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
