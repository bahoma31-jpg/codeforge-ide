version: 2

registries: {}

updates:
  # ─── NPM Dependencies ───────────────────────────────────
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Africa/Algiers"
    open-pull-requests-limit: 10
    target-branch: "main"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
      include: "scope"
    reviewers:
      - "bahoma31-jpg"
    versioning-strategy: increase
    # Group minor and patch updates to reduce PR noise
    groups:
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-minor-patch:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps for critical packages (review manually)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # ─── GitHub Actions ─────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "06:00"
      timezone: "Africa/Algiers"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    reviewers:
      - "bahoma31-jpg"
