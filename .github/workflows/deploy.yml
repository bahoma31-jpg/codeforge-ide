name: Deploy to Vercel

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.vercel-deploy.outputs.preview-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Health check
        run: |
          DEPLOY_URL="${{ steps.vercel-deploy.outputs.preview-url }}"
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL="${{ secrets.PRODUCTION_URL }}"
          fi
          if [ -z "$DEPLOY_URL" ]; then
            echo "::warning::No deployment URL available for health check. Skipping."
            exit 0
          fi
          echo "Health checking: $DEPLOY_URL"
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' "$DEPLOY_URL" --max-time 15 || true)
            echo "Attempt $i/5: HTTP $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Waiting 10s before retry..."
            sleep 10
          done
          echo "❌ Health check failed after 5 attempts"
          exit 1
