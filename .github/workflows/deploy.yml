name: Deploy to Vercel

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.vercel-deploy.outputs.preview-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Check Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "has_secrets=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Vercel secrets not configured. Skipping deployment."
            echo "To enable deployment, add these secrets in Settings > Secrets:"
            echo "  - VERCEL_TOKEN"
            echo "  - VERCEL_ORG_ID"
            echo "  - VERCEL_PROJECT_ID"
          else
            echo "has_secrets=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Vercel
        id: vercel-deploy
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Health check
        if: steps.check-secrets.outputs.has_secrets == 'true' && steps.vercel-deploy.outputs.preview-url
        run: |
          DEPLOY_URL="${{ steps.vercel-deploy.outputs.preview-url }}"
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL="${{ secrets.PRODUCTION_URL }}"
          fi
          if [ -z "$DEPLOY_URL" ]; then
            echo "::warning::No deployment URL available for health check. Skipping."
            exit 0
          fi
          echo "Health checking: $DEPLOY_URL"
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' "$DEPLOY_URL" --max-time 15 || true)
            echo "Attempt $i/5: HTTP $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Waiting 10s before retry..."
            sleep 10
          done
          echo "❌ Health check failed after 5 attempts"
          exit 1
