name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main

jobs:
  validate-pr-title:
    name: Validate PR Title (Conventional Commits)
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The PR title "{title}" doesn't match Conventional Commits format.
            Expected: type(scope): description
            Examples:
              - ci(phase10): add CI pipeline
              - feat: add new feature
              - fix: resolve login issue

  check-pr-size:
    name: Check PR Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Calculate lines changed
        id: size
        run: |
          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.event.pull_request.head.sha }}

          ADDITIONS=$(git diff --numstat "$BASE".."$HEAD" | awk '{s+=$1} END {print s+0}')
          DELETIONS=$(git diff --numstat "$BASE".."$HEAD" | awk '{s+=$2} END {print s+0}')
          TOTAL=$((ADDITIONS + DELETIONS))

          echo "additions=$ADDITIONS" >> "$GITHUB_OUTPUT"
          echo "deletions=$DELETIONS" >> "$GITHUB_OUTPUT"
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"

          echo "### PR Size Report" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Count |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Additions | +$ADDITIONS |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Deletions | -$DELETIONS |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Total** | **$TOTAL** |" >> "$GITHUB_STEP_SUMMARY"

      - name: Warn if PR is large
        if: fromJSON(steps.size.outputs.total) > 500
        run: |
          echo "::notice title=Large PR::This PR has ${{ steps.size.outputs.total }} lines changed (>500). Consider splitting into smaller PRs for easier review."

      - name: PR size OK
        if: fromJSON(steps.size.outputs.total) <= 500
        run: |
          echo "âœ… PR size is reasonable (${{ steps.size.outputs.total }} lines changed)."
